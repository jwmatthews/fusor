          - :file: "/var/log/candlepin/candlepin.log"
          - :file: "/var/log/messages"
        :development:
          - :file: "#{Rails.root}/log/development.log"
          - :file: "/var/log/foreman-proxy/proxy.log"
          - :file: "/var/log/candlepin/candlepin.log"
          - :file: "/var/log/messages"
