  :puppet_classes:
    - :name: "ovirt"
    - :name: "ovirt::engine::config"
    - :name: "ovirt::engine::packages"
    - :name: "ovirt::engine::setup"
    - :name: "ovirt::engine::import_template"
    - :name: "ovirt::engine::run_vm"
    - :name: "ovirt::hypervisor::packages"
    - :name: "ovirt::self_hosted::setup"
    - :name: "ovirt::self_hosted::config"
    - :name: "ovirt::self_hosted::packages"
    - :name: "ovirt::self_hosted::import_template"
    - :name: "ovirt::self_hosted::run_vm"

  :host_groups:
    :rhev:
     :root_name: "Fusor Base" # seeded by the fusor-installer
     :host_groups:
       - :parent: "Fusor Base"

       - :name: "RHEV-Engine"
         :os: "RedHat"
         :major: "6"
         :minor: "7"
         :parent: :root_deployment
         :puppet_classes:
           - :name: "ovirt"
             :parameters:
             - :name: "product"
               :override: "RHEV"
           - :name: "ovirt::engine::config"
           - :name: "ovirt::engine::packages"
           - :name: "ovirt::engine::setup"
             :parameters:
             - :name: "firewall_manager"
               :override: "iptables"
         :activation_key:
           :name: "RHEV-Engine"
           :content: :rhevm
           :subscription_descriptions:
             - "Red Hat Cloud Infrastructure"

       - :name: "RHEV-Hypervisor"
         :os: "RedHat"
         :major: "7"
         :minor: "2"
         :parent: :root_deployment
         :puppet_classes:
           - :name: "ovirt"
             :parameters:
             - :name: "product"
               :override: "RHEV"
           - :name: "ovirt::hypervisor::packages"
         :activation_key:
           :name: "RHEV-Hypervisor"
           :content: :rhevh
           :subscription_descriptions:
             - "Red Hat Cloud Infrastructure"

       - :name: "RHEV-Self-hosted"
         :os: "RedHat"
         :major: "7"
         :minor: "2"
         :ptable: "rhev_self_hosted"
         :parent: :root_deployment
         :puppet_classes:
           - :name: "ovirt"
             :parameters:
             - :name: "product"
               :override: "RHEV"
           - :name: "ovirt::self_hosted::config"
           - :name: "ovirt::self_hosted::packages"
           - :name: "ovirt::self_hosted::setup"
         :activation_key:
           :name: "RHEV-Self-hosted"
           :content: :rhevsh
           :subscription_descriptions:
             - "Red Hat Cloud Infrastructure"

    :openshift:
     :root_name: "Fusor Base" # seeded by the fusor-installer
     :host_groups:
